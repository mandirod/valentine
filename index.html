<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --text: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      transition: height 0.3s ease;
      position: relative;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    /* BUTTONS */
    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    /* General Button Style */
    button {
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    /* YES / NO Specifics */
    #yesBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* RESULT SECTION */
    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .cute-gif {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
    }

    /* NEXT BUTTON STYLING */
    #nextBtn {
      position: relative;
      top: auto;
      left: auto;
      transform: none;
      background: var(--yes);
      color: white;
      margin-top: 20px;
      width: 100%;
      max-width: 250px;
    }

    /* ITINERARY SECTION */
    .itinerary {
      display: none;
      text-align: left;
      animation: pop .35s ease;
      max-height: 70vh;
      overflow-y: auto;
      padding: 0 10px;
    }
    
    .itinerary h2 {
      text-align: center;
      color: var(--text);
      margin-bottom: 20px;
    }

    .plan-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .plan-time {
      width: 35%;
      padding: 10px;
      border: 2px solid #ffd6e7;
      border-radius: 8px;
      font-size: 16px;
      color: #555;
      font-family: inherit;
    }

    .plan-activity {
      width: 65%;
      padding: 10px;
      border: 2px solid #ffd6e7;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }

    .plan-activity:focus, .plan-time:focus {
      outline: none;
      border-color: var(--yes);
    }

    /* Controls for Add/Remove */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .control-btn {
      position: relative;
      top: auto;
      left: auto;
      transform: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #addSlotBtn {
      background: #d1fae5;
      color: #065f46;
    }

    #removeSlotBtn {
      background: #fee2e2;
      color: #991b1b;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    
    <div id="questionPhase">
      <img 
        class="art" 
        src="https://m.media-amazon.com/images/I/51+S6u+aqOL._AC_SL400_.jpg" 
        alt="Valentine Art"
      />
      <h1>Gael, will you be my Valentine?</h1>
      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </section>
      <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>

    <section class="result" id="result">
      <h2>Now you are stuck with meeeee!</h2>
      <img
        class="cute-gif"
        src="https://media1.tenor.com/m/RiZpodi6JD0AAAAC/fast-cat-cat-excited.gif"
        alt="Excited Cat"
      />
      <button id="nextBtn">Plan Our Date</button>
    </section>

    <section class="itinerary" id="itinerarySection">
      <h2>Our Valentine's Plan</h2>
      
      <div id="slotsContainer">
        <div class="plan-row">
          <input type="time" class="plan-time" value="18:00">
          <input type="text" class="plan-activity" placeholder="Pick me up! üöó">
        </div>

        <div class="plan-row">
          <input type="time" class="plan-time" value="19:00">
          <input type="text" class="plan-activity" placeholder="Dinner reservation üçù">
        </div>

        <div class="plan-row">
          <input type="time" class="plan-time" value="21:00">
          <input type="text" class="plan-activity" placeholder="Movie / Activity üé¨">
        </div>
      </div>

      <div class="controls">
        <button id="removeSlotBtn" class="control-btn" title="Remove last slot">‚àí</button>
        <button id="addSlotBtn" class="control-btn" title="Add new slot">+</button>
      </div>

      <div style="text-align: center; margin-top: 10px;">
        <p style="font-size: 14px; color: #888;">Screenshot this to save it! üì∏</p>
      </div>
    </section>

  </main>

  <script>
    /* --- ELEMENTS --- */
    const questionPhase = document.getElementById("questionPhase");
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    
    const itinerarySection = document.getElementById("itinerarySection");
    const slotsContainer = document.getElementById("slotsContainer");
    const addSlotBtn = document.getElementById("addSlotBtn");
    const removeSlotBtn = document.getElementById("removeSlotBtn");

    /* --- CONFETTI SETUP --- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* --- NO BUTTON LOGIC (Runs Away) --- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* --- YES BUTTON LOGIC --- */
    yesBtn.addEventListener("click", () => {
      questionPhase.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    /* --- NEXT BUTTON LOGIC --- */
    nextBtn.addEventListener("click", () => {
      result.style.display = "none";
      itinerarySection.style.display = "block";
    });

    /* --- ADD / REMOVE SLOT LOGIC --- */
    
    // Fun placeholders for new slots
    const placeholders = [
      "Dessert time? üç¶",
      "Stargazing ‚ú®",
      "Late night drive üèéÔ∏è",
      "Cuddle time üß∏",
      "Coffee run ‚òï",
      "Surprise activity üéÅ"
    ];

    addSlotBtn.addEventListener("click", () => {
      // Create the new elements
      const newRow = document.createElement("div");
      newRow.className = "plan-row";
      
      const newTime = document.createElement("input");
      newTime.type = "time";
      newTime.className = "plan-time";
      
      const newActivity = document.createElement("input");
      newActivity.type = "text";
      newActivity.className = "plan-activity";
      
      // Pick a random placeholder
      const randomPlaceholder = placeholders[Math.floor(Math.random() * placeholders.length)];
      newActivity.placeholder = randomPlaceholder;

      // Append to the row, then to the container
      newRow.appendChild(newTime);
      newRow.appendChild(newActivity);
      slotsContainer.appendChild(newRow);

      // Scroll to bottom so they see the new slot
      newRow.scrollIntoView({ behavior: "smooth" });
    });

    removeSlotBtn.addEventListener("click", () => {
      // Only remove if there are rows to remove
      if (slotsContainer.children.length > 0) {
        slotsContainer.lastElementChild.remove();
      }
    });

  </script>
</body>
</html>
